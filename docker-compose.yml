version: '3.8'

services:
  orekit-grpc-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - "8080:8080"  # Disable host port binding for replicas to work via Coolify Proxy
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
