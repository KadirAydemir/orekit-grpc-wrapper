# ============================================
# Orekit gRPC Service Configuration
# ============================================

# Application info
quarkus.application.name=orekit-grpc-wrapper
quarkus.application.version=1.0.0

# HTTP Server Configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# gRPC Configuration (unified HTTP server)
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.enable-reflection-service=true
quarkus.grpc.server.test-port=9001
quarkus.grpc.clients.orbital-service-client.host=localhost
quarkus.grpc.clients.orbital-service-client.port=9001
quarkus.grpc.clients.coordinate-transform-service-client.host=localhost
quarkus.grpc.clients.coordinate-transform-service-client.port=9001
quarkus.grpc.clients.visibility-service-client.host=localhost
quarkus.grpc.clients.visibility-service-client.port=9001

# CORS - Allow all origins for API access
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=*
quarkus.http.cors.exposed-headers=grpc-status,grpc-message

# Health Check Configuration
quarkus.smallrye-health.root-path=/q/health
quarkus.health.extensions.enabled=true

# Orekit Data Path (for container deployment)
# JVM mode uses /deployments, native mode uses /work
orekit.data.path=orekit-data.zip
%prod.orekit.data.path=/work/orekit-data.zip

# Native Image Configuration
quarkus.native.resources.includes=orekit-data.zip,META-INF/**,org/orekit/**,org/hipparchus/**,assets/**

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.level=WARN
%dev.quarkus.log.level=DEBUG
%prod.quarkus.log.level=WARN
